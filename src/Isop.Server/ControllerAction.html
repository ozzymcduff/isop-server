<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{{Name}}</title>
</head>
<body>
    <h1>{{Name}}</h1>
    <form method="post">
        {{#each Parameters}}
        <label for="{{Name}}">{{Name}}</label>
        <input name="{{Name}}" />
        {{/each}}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
