<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="global_parameters">
        {{#each GlobalParameters}}
        <label for="{{Name}}">{{Name}}</label>
        <input name="{{Name}}" />
        {{/each}}
    </div>
    <div class="controllers">
        {{#each Controllers}}
        <a href="{{Url}}">{{Name}}</a>
        {{/each}}
    </div>
</body>
</html>
